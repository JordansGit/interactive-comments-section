<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Interactive comments section</title>

</head>
<body>
  <section class="comment-thread">
    <!-- Pull dynamic content from the data.json file -->
  </section>

  <div id="delete-modal" class="delete-modal">
    <div id="modal-content" class="modal-content">
      <h1 class="modal-title">Delete Comment</h1>
      <p class="modal-body">Are you sure you want to delete this comment? this will remove the comment and can't be undone.</p>
      <div class="modal-btns">
        <button class="modal-btn" id="modal-cancel-btn">No, Cancel</button>
        <button class="modal-btn" id="modal-delete-btn">Yes, Delete</button>  
      </div>  
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./js/script.js" type="module"></script>
</body>
</html>
